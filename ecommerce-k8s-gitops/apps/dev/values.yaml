# Development Environment Values
# Optimized for Killercoda

global:
  environment: dev
  imagePullPolicy: Always
  namespace: dev
  storageClass: local-path

application:
  name: streamlit-app
  replicaCount: 1
  image:
    repository: pratiksha3/ecommerce-app
    tag: "v1.0.0"
    pullPolicy: Always
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

mysql:
  enabled: true
  persistence:
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: local-path
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

redis:
  enabled: true
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"