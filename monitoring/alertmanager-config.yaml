apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-prometheus-kube-prometheus-alertmanager
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      # Slack configuration (optional)
      # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        # Critical alerts
        - match:
            severity: critical
          receiver: 'critical'
          continue: true
        
        # Warning alerts
        - match:
            severity: warning
          receiver: 'warning'
        
        # Business alerts
        - match:
            component: business
          receiver: 'business'
    
    receivers:
      - name: 'default'
        # Default receiver does nothing
      
      - name: 'critical'
        # Email notifications (configure SMTP first)
        # email_configs:
        #   - to: 'alerts@example.com'
        #     from: 'prometheus@example.com'
        #     smarthost: 'smtp.gmail.com:587'
        #     auth_username: 'your-email@gmail.com'
        #     auth_password: 'your-app-password'
        
        # Slack notifications
        # slack_configs:
        #   - channel: '#alerts-critical'
        #     title: '🚨 Critical Alert'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      
      - name: 'warning'
        # slack_configs:
        #   - channel: '#alerts-warning'
        #     title: '⚠️ Warning'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      
      - name: 'business'
        # slack_configs:
        #   - channel: '#business-alerts'
        #     title: '📊 Business Alert'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']
